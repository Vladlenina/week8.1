<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/style.css" />

    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <header class="header">
          <div class="header__inner">
            <div class="header__logo">
              <img src="./assets/images/logo1.svg" alt="logo1" />
              <img
                class="header__logo-name"
                src="./assets/images/logo2.svg"
                alt="logo2"
              />
            </div>
            <button type="button" class="header__btn">
              КОРЗИНА <img src="./assets/images/ico.svg" alt="ico" />
            </button>
          </div>
        </header>

        <main class="main">
          <div class="main__info">
            <h1 class="main__text-title">
              ВИРТУАЛЬНАЯ РЕАЛЬНОСТЬ БЕЗ ПРОВОДОВ
            </h1>
            <p class="main__text-info">
              Лучшее, что случалось с виртуальным миром в реальности. Новый
              компактный шлем без проводов и дорогих комьютеров.
            </p>
            <button type="button" class="main__btn">
              КУПИТЬ <img src="./assets/images/card.svg" alt="card" />
            </button>
          </div>

          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a class="nav__link" href="#">Возможности</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#">Где купить</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#">Доставка</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#">Помощь</a>
              </li>
            </ul>
          </nav>
        </main>
      </div>
    </div>
  </body>
</html>
